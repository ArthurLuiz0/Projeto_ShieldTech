  <main>
    <h2>Gestão de Moradores</h2>

    <section class="form-section">
      <h3>Dados do Morador</h3>
      <form id="form-morador">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <div class="form-group">
          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
        </div>

        <div class="form-group">
          <label for="residencia">Número da Residência:</label>
          <input type="text" id="residencia" name="residencia" required>
        </div>

        <h3>Dados do Animal</h3>
        <div id="form-animal">
          <div class="form-group">
            <label for="nome-animal">Nome do Animal:</label>
            <input type="text" id="nome-animal" name="nome-animal">
          </div>

          <div class="form-group">
            <label for="especie">Espécie:</label>
            <input type="text" id="especie" name="especie">
          </div>

          <div class="form-group">
            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca">
          </div>

          <div class="form-group">
            <label for="idade-animal">Idade:</label>
            <input type="number" id="idade-animal" name="idade-animal" min="0">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Cadastrar Morador</button>
          <button type="reset" class="btn-secondary">Limpar</button>
        </div>
      </form>
    </section>

    <section class="lista-section">
      <h3>Moradores Cadastrados</h3>
      <div id="lista-moradores" class="cards-grid">
        <!-- Lista de moradores será inserida aqui via JavaScript -->
      </div>
    </section>
    </section>

    <section class="form-section">
      <h3>Dados do Veículo</h3>
      <form id="form-veiculo">
        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo">
        </div>

        <div class="form-group">
          <label for="placa">Placa:</label>
          <input type="text" id="placa" name="placa">
        </div>

        <div class="form-group">
          <label for="cor">Cor:</label>
          <input type="text" id="cor" name="cor">
        </div>

        <div class="form-group">
          <label for="ano">Ano:</label>
          <input type="number" id="ano" name="ano">
        </div>
      </form>
    </section>

    <div class="form-actions">
      <button type="button" id="btn-cadastrar" class="btn-primary">Cadastrar</button>
      <button type="button" id="btn-limpar" class="btn-secondary">Limpar</button>
    </div>

    <section class="lista-section">
      <h3>Moradores Cadastrados</h3>
      <div id="lista-moradores" class="cards-moradores">
        <!-- Lista de moradores será inserida aqui via JavaScript -->
      </div>
    </section>
